# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - so-guild-manager

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: yarn install and build
        run: |
          set NODE_ENV=production
          yarn install
          yarn build

      - name: move files to deployment folder
        run: |
          mkdir deployment/Client
          mkdir deployment/Server
          copy ./Client/build ./deployment/Client
          copy ./Server/build ./deployment/Server
          copy ./Server/node_modules ./deployment/Server
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'so-guild-manager'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_389A051CCD954CF48AA394ACD0939DCA }}
          package: ./deployment
